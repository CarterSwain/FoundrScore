<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body class="min-h-screen bg-gradient-to-br from-sky-100 via-white to-rose-100 text-gray-900 font-sans flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-white border border-blue-200 p-8 rounded-3xl shadow-2xl space-y-8">
      <div class="text-center">
        <h1 class="text-4xl font-extrabold text-blue-700 tracking-tight">Your FoundrScore</h1>

        <p class="text-xl font-medium text-gray-700">
          Prediction:
          <span class="font-bold {{ 'text-green-600' if prediction == 1 else 'text-red-500' }}">
            {{ 'Successful' if prediction == 1 else 'Not Successful' }}
          </span>

            {{ suggestions }}
          </div>          
      </div>
      
      <div class="text-center mt-4">
        <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-full shadow-md transition duration-200">

</html>
