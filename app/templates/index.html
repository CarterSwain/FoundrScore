<!DOCTYPE html>
<html>
<head>
  <title>FoundrScore</title>
</head>
<body>
  <h1>Enter Your Startup Info</h1>
  <form method="POST">
    <label>Country: <input name="country_code" required></label><br>
    <label>State/Province/Region: <input name="region" required></label><br>
    <label>City: <input name="city" required></label><br>
    <label>Industrial Category (e.g., FinTech, EdTech): <input name="category" required></label><br>
    <label>Total Number of Funding Rounds Raised: <input type="number" name="funding_rounds" required></label><br>
    <label>Days from Founding to First Funding Round: <input type="number" name="days_to_funding" required></label><br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
